<div class="Index">
  <table border="2">
    <thead>
      <tr>
        <th v-for="key in columns">
          {{ key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="row in values">
        <td v-for="col in row">
          {{ col }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
